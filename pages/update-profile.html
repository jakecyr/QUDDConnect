<link rel="stylesheet" href="css/update-profile.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/privacy.css">
<link rel="stylesheet" href="css/generic-slider.css">

<main class="container">
	<div class="row">
		<div class="col-lg-3" id="section-1">
			<div class="list-group">
				<a href="#" class="list-group-item active" onclick="updateContent($(this), 'general')">General</a>
				<a href="#" class="list-group-item" onclick="updateContent($(this), 'privacy')">Privacy</a>
				<a href="#" class="list-group-item" onclick="updateContent($(this), 'notification')">Notifications</a>
			</div>
		</div>

		<div class="col-lg-9" id="section-2">

			<div id="general-settings" class="settings-window">
				<h2 class="page-header">General Account Settings</h2>

				<!-- Account Type Slider -->
				<div class="row">
					<h4 class="col-lg-5">Account Type:</h4>
					<div class="col-lg-6" align="left">
						<div class="slider w3-blue">	
							<input type="checkbox" value="None" id="slider" name="check" onchange="updateBalance(this.checked)"/>
							<label for="slider"></label>
						</div>
					</div>
				</div>

				<!-- Account Balance -->
				<div class="row">
					<h4 class="col-lg-5" title="" id="balance"></h4>
					<div class="col-lg-3" align="left">
						<input type="text" class="form-control" placeholder="$0.00">
					</div>
				</div>

				<button class="w3-btn w3-blue save-button">Save Changes</button>
			</div>

			<div id="privacy-settings" class="settings-window" style="display:none">
				<h2 class="page-header">Privacy Settings</h2>

				<!-- Who can view -->
				Who can view your
				<div class="row">
					<h4 class="col-lg-5">Account Type:</h4>
					<div class="col-lg-6" align="left">
						<div class="slider2 w3-blue">	
							<input type="checkbox" value="None" id="slider2" name="check" onchange="updateBalance(this.checked)"/>
							<label for="slider2"></label>
						</div>
					</div>
				</div>

				<div class="row">
					<h4 class="col-lg-5">Balance:</h4>
					<div class="col-lg-6" align="left">
						<div class="slider2 w3-blue">	
							<input type="checkbox" value="None" id="slider3" name="check" onchange="updateBalance(this.checked)"/>
							<label for="slider3"></label>
						</div>
					</div>
				</div>

				<div class="row">
					<h4 class="col-lg-5">Profile:</h4>
					<div class="col-lg-6" align="left">
						<div class="slider2 w3-blue">	
							<input type="checkbox" value="None" id="slider4" name="check" onchange="updateBalance(this.checked)"/>
							<label for="slider4"></label>
						</div>
					</div>
				</div>

				<button class="w3-btn w3-blue save-button">Save Changes</button>
			</div>

			<div id="notification-settings" class="settings-window" style="display:none">
				<h2 class="page-header">Notification Settings</h2>

				<!-- Account Type Slider -->
				<div class="row">
					<h4 class="col-lg-5">Receive Email Notifications:</h4>
					<div class="col-lg-6" align="left">
						<div class="gen-slider w3-blue">	
							<input type="checkbox" value="None" id="slide5" name="check" onchange="updateBalance(this.checked)"/>
							<label for="slide5"></label>
						</div>
					</div>
				</div>

				<button class="w3-btn w3-blue save-button">Save Changes</button>
			</div>
		</div>
	</div>
</main>

<script src="js/main-page.js"></script>
<script src="js/update-profile.js"></script>
<script>
	function updateContent(buttonElement, setting){
		$("#section-1 a").removeClass("active");
		$(buttonElement).addClass("active");
		$("#section-2 .settings-window").hide();
		$("#" + setting + "-settings").show();
	}
	$(".save-button").click(function(){
		$('button').prop('disabled', true);
		$('button').text("Saved!");
		setTimeout(function(){ 
			$('button').prop('disabled', false);
			$('button').text("Save Changes");
		}, 2000);
	});
</script>
