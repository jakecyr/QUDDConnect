<header>
	<div class="jumbotron">
		<div class="row">
			<div class="col-lg-8" align="center">
				<h1 class="page-header">Welcome to QUDD Connect</h1>
				<img src="http://www.placehold.it/600x300?text=Background%20Image" class="img-responsive" alt="">
			</div>
			<div class="col-lg-3 hidden-md hidden-sm hidden-xs ">
				<div class="bg-dark-gray register-section w3-card-8 container">
					<h2>Sign up</h2>
					<h4><small>Fill out the simple form below to get started</small></h4>
					<input type="text" class="form-control" placeholder="Full name" id="full-name">
					<input type="text" class="form-control" placeholder="Email">
					<input type="password" class="form-control" placeholder="Password">
					<input type="password" class="form-control" placeholder="Confirm">
					<button onclick="register()" class="w3-btn w3-blue">Sign up</button>
				</div>

				<hr>
				<h4 class="text-center"><small>&copy; 2016 QUDD Connect. All rights reserved</small></h4>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</header>

<script>
	function register(){
		var name = $("#full-name").val();

		if(name != ""){
			addParam("username", name);
			loadPage('settings.html');
			updateUsername(name);
		}
	}
</script>
